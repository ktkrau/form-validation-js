<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Form</title>
</head>

<body>
    <div class="container width=900px">
        <div class="card py-5 px-5">
            <form id="paymentForm">
                <div class="card-header">
                    <h4>Payment form example</h4>
                </div><br>
                <div class="card-body border-secondary">
                    <div id="alertmissinginfo" class="alert alert-danger" role="alertmissinginfo">Some fields are missing</div><br>

                    <div class="row">
                        <div class="col-md-5">Card #
                            <input type="text" class="form-control" id="card" name="card" placeholder="XXXXXXXXXXXXX"
                                aria-label="Card">
                        </div>
                        <div class="col-md-3">CVC#
                            <input type="text" class="form-control" id="cvc" name="cvc" maxlength="3" placeholder="000" >
                        </div>
                        <div class="col-md-4">
                            <div class="amou">Amount</div>
                            <div class="amou2">
                                <div class="dolar"><i class="fas fa-dollar-sign"></i></div>
                                <div class="dl"><input type="text" class="form-control" id="amount" name="amount" placeholder="Amount"></div>
                            </div>

                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col-md-6">First Name
                            <input type="text" class="form-control" id="firstname" name="firstname" placeholder="">
                        </div>
                        <div class="col-md-6">Last Name
                            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="">
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col-md-6">City
                            <input type="text" class="form-control" id="city" name="city" placeholder="">
                        </div>
                        <div class="col-md-3">State
                            <select name="state" id="state" class="form-select">
                                <option selected disabled value="">Pick a state</option>
                                <option>Arizona</option>
                                <option>California</option>
                                <option>Colorado</option>
                            </select>
                        </div>
                        <div class="col-md-3">Postal Code
                            <input type="text" class="form-control" id="postalcode" name="postalcode" placeholder="">
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col-md-6">
                            <div>We accept:</div>
                            <div class="tarjetas">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1"><i
                                            class="fab fa-cc-visa"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i
                                            class="fab fa-cc-mastercard"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3"><i
                                            class="fab fa-cc-amex"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio4" value="option4">
                                    <label class="form-check-label" for="inlineRadio4"><i
                                            class="fab fa-cc-diners-club"></i></label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">Message
                            <div id="add" class="form-floating">
                                <textarea class="form-control" name="floatingTextarea" placeholder="Leave a comment here"
                                    id="floatingTextarea"></textarea>
                                <p>Add any notes here.</p>
                            </div>
                        </div>
                    </div><br>
                    <div class="card-footer border-secondary">
                        <div class="row">
                            <div class="col-md-12 text-end">
                                <button class="btn btn-secondary" id="reset" type="reset">Cancel</button>
                                <button class="btn btn-primary" type="submit">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
                integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
                integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
                crossorigin="anonymous"></script>
            <script src="main.js"></script>
</body>

</html>
